<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <style type="text/css">
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script>
        var m = [
            {
                text: 'Процедурные',
                children: [
                    {
                        text: 'Низкого уровня (или машинно-ориентированные)',
                        children: [
                            {
                                text: 'Ассемблер',
                                children: []
                            },
                            {
                                text: 'Машинный код',
                                children: []
                            }
                        ]
                    },
                    {
                        text: 'Высокого уровня',
                        children: [
                            {
                                text: 'Python',
                                children: []
                            },
                            {
                                text: 'PHP',
                                children: []
                            },
                            {
                                text: 'Delphi',
                                children: []
                            }
                        ]
                    }
                ]
            },
            {
                text: 'Непроцедурные',
                children: [
                    {
                        text: 'Объектно-ориентированные',
                        children: [
                            {
                                text: 'Java',
                                children: []
                            },
                            {
                                text: 'C#',
                                children: []
                            },
                            {
                                text: 'C++',
                                children: []
                            }
                        ]
                    },
                    {
                        text: 'Декларативные языки',
                        children: [
                            {
                                text: 'SQL',
                                children: []
                            },
                            {
                                text: 'HTML',
                                children: []
                            }
                        ]
                    }
                ]
            }
        ];
        function createList(children) {

            let ul = $('<ul/>')
            for (let child of children) {
                let li = $('<li/>')
                if (child.text !== undefined)
                    li.append(child.text)
                if (typeof child !== 'object')
                    li.append(child)
                else if (child.children !== undefined)
                    li.append(createList(child.children))
                li.on('click', function (e) {
                    e.preventDefault()
                    $(this.firstElementChild).slideToggle()
                    return false
                })
                ul.append(li)
            }
            return ul
        }
        $("body").append(createList(m))
        $( "li" ).each(function() {
			var t = $(this).clone().children("ul").remove().end();
		    console.log( "Текст элемента:       " + t.text() + "\r\nКоличество вложенных: " + $(this).find("li").length );
		});
    </script>

</body>

</html>
